openapi: 3.0.0

info:
  description: Groovyschool is an online learning platform for technologies in the Groovy ecosystem.
  version: 1.0.0
  title: GROOVYSCHOOL API

paths:
  /register:
    post:
      summary: Register New User
      description: Create the accout of a new student in our system
      operationId: registerUser
      requestBody:
        content:
            application/json:
              schema:
                $ref: 'schemas/User.yaml'
      responses:
        '200':
          description: ok
        '405':
          description: Invalid input
    
    /login-request:    
      post:
        summary: Requests for login
        security:
          - OAuth2: [admin]
        operationId: loginRequest
        requestBody:
          content:
              application/json:
                schema:
                  $ref: 'schemas/User.yaml'
        responses:
          '200':
            description: ok
          '405':
            description: User not found

    /login:
      header:    
        {
        "alg": "HS256",
        "typ": "JWT"
        }
      payload:
          {
            "sub": "password",
            "name": "usernamehere",
            "email": "email@address.com",
            "iat": 1516239022
          }
      signature:
          HMACSHA256(
          base64UrlEncode(header) + "." +
          base64UrlEncode(payload),
          secret_key
          ) 
      post:
        description: login in a user of our system
        operationId: login
        requestBody:
          content:
              application/json:
                schema:
                  $ref: 'schemas/User.yaml'
        responses:
          '200':
            description: Successful login
          '400':
            description: Invalid username/password entered 
      get:
        description: login in a user of our system
        operationId: login
        requestBody:
          content:
              application/json:
                schema:
                  $ref: 'schemas/User.yaml'
        responses:
          '200':
            description: Successful login
          '400':
            description: Password not found

    /logout:
      post:
        description: Log out a user from the system
        security:
          - OAuth2: [admin]
        operationId: logoutRequest
        requestBody:
          content:
              application/json:
                schema:
                  $ref: 'schemas/User.yaml'
        responses:
          '200':
            description: Successful logout
          '405':
            description: Operation failed

    /reset-password:
      post:
        description: A request for resetting a password
        security:
          - OAuth2: [admin]
        operationId: reset-passwordRequest
        requestBody:
          content:
              application/json:
                schema:
                  $ref: 'schemas/User.yaml'
        responses:
          '200':
            description: Successful Reset
          '405':
            description: Operation Denied

      get:
        description: A request for resetting a password
        security:
          - OAuth2: [admin]
        operationId: reset-passwordRequest
        requestBody:
          content:
              application/json:
                schema:
                  $ref: 'schemas/User.yaml'
        responses:
          '200':
            description: Successful Reset
          '405':
            description: Reset failed

  /users:
    get:
      summary: Get all registered Users
      description: View a list  of all registered users
      operationId: viewAllUsers  
      responses:
        '200':
          description: List of all users, successful operation
          content:
            application/json:
              schema:
                $ref: 'schemas/User.yaml'
        '405':
          description: Invalid request

  /users/{userId}':
    get:
      summary: Find user by ID
      description: Returns a single user
      operationId: getUserById
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: 'schemas/User.yaml'            
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
    
    post:
      summary: Updates a User's personal information 
      description: 'Change the or input registered user personal Infromation'
      operationId: updateUser
      requestBody:
        content:
            application/json:
              schema:
                $ref: 'schemas/User.yaml'
        responses:
          '200':
            description: successful operation
          '405':
            description: Invalid input
    
    delete:
      summary: Deletes a User
      description: 'Archive/Disable (delete) a registered user'
      operationId: deleteUser
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid user value
          content:
            application/json:
              schema:
                $ref: "#components/responses/405Error"

components: 
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  responses:
    500Error:
      description: "Internal Server Error, This is the default code that is used for all server errors"
      content:
        application/json:
          schema: {}          
    400Error:
      description: "The request wrongly formulated. For example when a required property is missing in the request body"
      content:
        application/json:
          schema: {}
    401Error:
      description: "The request has not been applied because it lacks valid authentication credentials for the target resource."
      content:
        application/json:
          schema: {}    
    403Error:
      description: "The request was understood but is not authorize."
      content:
        application/json:
          schema: {}
    404Error:
      description: "The resource requested was not found."
      content:
        application/json:
          schema: {}
    405Error: 
      description: "Invalid input"
      content:
        application/json:
          schema: {}
