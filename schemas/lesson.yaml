title: Lesson
type: object
required:
  - id
  - title
  - instructor
properties:
  status:
    type: string
    enum:
      - DRAFT
      - PUBLISHED 
      - ARCHIVED
    default: DRAFT
  title:
    description: The title of a lesson
    type: string
  quiz:
    description: An array of Question.yaml
    type: array
    items:
      $ref: "schemas/Question.yaml"
  video:
    description: Explanatory video of lesson
    type: string
  notes:
    description: notes of the lesson  
    type: string
  duration:
    description: The time in seconds/minutes/hours the video will play for.
    type: number
  datePublished: 
    description: The date on which the lesson was created.
    type: date
  instructors: 
    description: An array of names of instructors
    type: array
    items:
      $ref: "schemas/User.yaml"
  resources:
    description: Array of links to external resources for the lesson.
    type: array
  objectives:
    description: Lesson goals
    type: string
  comments:
    description: An array of comments
    type: array



    