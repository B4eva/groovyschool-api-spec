title: User
type: object
required:
  - username
  - password
properties:
  username:
    description: The email address of the user
    type: string
    format: email
    example: test@test.com
  password:
    description: The secure password of the user. must be greater than 8 characters long
    type: string
  dateOfBirth:
    description: user's date of birth
    type: date
    example: 17/02/2003
  phone:
    description: phone number of the user, use for verifiication.
    type: string
    example: (+237 675832107)
  profilePicture:
    description: user's image
    type: string
    format: url 
  courses:
    type: array
    items: 
      $ref: "schemas/Courses.yaml"
  userType:
    type: string
    enum:
      - STUDENT
      - MENTOR
      - INSTRUCTOR
    default: STUDENT
  

        
        
        
          
        
        
