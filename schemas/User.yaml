title: User
type: object
required:
  - username
  - password
  - email
properties:
  username:
    description: The email address of the user
    type: string
    format: email
  password:
    description: The secure password of the user. must be greater than 8 characters long
    type: string
  email:
    description: the email address of the user.
    type: string
    example: test@test.com
  dateOfBirth:
    description: user's date of birth
    type: date
    example: 17/02/2003
  phone:
    description: phone number of the user, use for verifiication.
    type: string
    example: ysf684sgd76g8r
  profilePicture:
    description: user's image
    type: object
  courses:
    description: user's courses
    type: array
    example:
      - ongoingCourses: ["Web development","Python"]
      - newCourses: ["Javascript","Mysql"]
  userType:
    - student:
        description: a user who is there to take a courses
        type: object
    - mentor:
        description: a user who guides student on specific courses
        type: object
    - instructor:
        description: a user who creates and teaches newCourses
        type: object
  

        
        
        
          
        
        
