title: Message
type: object
required:
  - senderEmailaddress
  - senderName
  - messageBody
properties:
  Name:
    description: The name of the user
    type: string
  Subject:
    description: The subject of the message
    type: string
  senderEmailaddress:
    description: The email address of the user
    type: string
    format: email
  messageBody:
    description: Full description of the message
    type: string
  recipient(s)Email:
    description: Email address(es) of recipeint(s)
    type: string
    format: email
  Date:
    description: Date and time message is sent.
    type: string
    format: date/time
  Status:
    type: string
    enum:
      - New
      - Read
      - Archieved