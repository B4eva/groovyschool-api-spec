title: Message
type: object
required:
  - Sender email address
  - Sender Name
  - Message body
properties:
  Name:
    description: The name of the user
    type: string
  Subject:
    description: The subject of the message
    type: string
  Sender email address:
    description: The email address of the user
    type: string
    format: email
  Message body:
    description: Full description of the message
    type: string
  Recipient(s) email:
    description: Email address(es) of recipeint(s)
    type: string
    format: email
  Date:
    description: Date and time message is sent.
    type: string
    format: date/time